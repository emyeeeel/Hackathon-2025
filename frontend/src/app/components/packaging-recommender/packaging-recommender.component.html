<div class="packaging-recommender-container">
    <h2>Packaging Recommender</h2>

    <div class="packaging-options">
        <h3>Select Packaging Option</h3>

        <!-- Option Buttons -->
        <div class="option-buttons">
            <button class="option-button" >Standard Packaging</button>
            <button class="option-button" >Custom Packaging</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar-wrapper">
                <div class="progress-bar" >
                    <span class="progress-percentage">Sample</span>
                </div>
            </div>
        </div>

        <!-- Packaging Recommendation -->
        <div class="packaging-details">
            <h3>Recommended Packaging</h3>
            <div class="packaging-card">
                <p><strong>Type:</strong> Test</p>
                <p><strong>Material:</strong> Test</p>
                <p><strong>Dimensions:</strong> Test</p>
                <p><strong>Weight Capacity:</strong> Test</p>
                <p><strong>Additional Notes:</strong> Test</p>
            </div>
        </div>

        <!-- Generate Button -->
        <div class="generate-button-container">
            <button class="generate-button">Generate Recommendation</button>
        </div>
    </div>
</div>
